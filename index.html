<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENTLE MONSTER</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- nav 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GENTLE MONSTER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Sunglasses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Glasses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Collaborations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Styles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2 search-input"
              type="search"
              placeholder="Search"
            />
            <button class="btn-search" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- carousel 슬라이드-->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <h1>
            <em>2024 COLLECTION</em>
          </h1>
          <video
            id="video-first"
            autoplay
            muted
            width="100%"
            height="100%"
            loop="true"
          >
            <!-- 데스크톱 화면용 비디오 파일 -->
            <source
              src="https://web-video-resource.gentlemonster.com/assets/stories/24-jelly/main/video-src-pc-v1.mp4"
              type="video/mp4"
            />

            <!-- 모바일 화면용 비디오 파일 -->
            <source
              src="https://web-video-resource.gentlemonster.com/assets/stories/24-jelly/main/video-src-mo-v1.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <div class="carousel-item">
          <h1>
            <em>2024 OPTICAL COLLECTION</em>
          </h1>
          <video
            id="video-second"
            autoplay
            muted
            width="100%"
            height="100%"
            loop="true"
          >
            <!-- 데스크톱 화면용 비디오 파일 -->
            <source
              src="https://web-video-resource.gentlemonster.com/assets/stories/24-optical/main/video-src-pc-v4.mp4"
              type="video/mp4"
            />

            <!-- 모바일 화면용 비디오 파일 -->
            <source
              src="https://web-video-resource.gentlemonster.com/assets/stories/24-optical/main/video-src-mo-v4.mp4"
              type="video/mp4"
            />
          </video>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      // JavaScript로 현재 화면 너비를 확인하고 비디오 선택 및 재생
      var video1 = document.getElementById("video-first");
      var video2 = document.getElementById("video-second");

      function checkScreenWidth() {
        var screenWidth =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;

        if (screenWidth >= 768) {
          // 데스크톱 화면일 경우
          video1.src =
            "https://web-video-resource.gentlemonster.com/assets/stories/24-jelly/main/video-src-pc-v1.mp4";
          video2.src =
            "https://web-video-resource.gentlemonster.com/assets/stories/24-optical/main/video-src-pc-v4.mp4";
        } else {
          // 모바일 화면일 경우
          video1.src =
            "https://web-video-resource.gentlemonster.com/assets/stories/24-jelly/main/video-src-mo-v1.mp4";
          video2.src =
            "https://web-video-resource.gentlemonster.com/assets/stories/24-optical/main/video-src-mo-v4.mp4";
        }

        // 선택한 비디오 재생
        video.play();
      }

      // 초기 로드 및 화면 크기 변경 시에도 동작하도록 이벤트 리스너 등록
      window.addEventListener("load", checkScreenWidth);
      window.addEventListener("resize", checkScreenWidth);
    </script>
  </body>
</html>
